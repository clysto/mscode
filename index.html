<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Use this website to highlight your source code, and then you can copy the highlighted code to ms word."
    />
    <title>MSCode</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/favicon.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <strong>MSCode</strong>
        </a>
        <a
          class="btn btn-dark"
          href="https://github.com/clysto/mscode"
          target="_blank"
          rel="noopener"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
          GitHub
        </a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="mt-5">
          <div class="row g-2 mb-2 align-items-end">
            <div class="col-md-4">
              <div class="form-floating">
                <select class="form-select" id="language-select"></select>
                <label for="language-select">Language</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-floating">
                <select class="form-select" id="style-select"></select>
                <label for="style-select">Style</label>
              </div>
            </div>
          </div>
          <div class="mb-2">
            <div class="form-floating">
              <textarea
                class="form-control source-code"
                id="source-code"
                rows="10"
                style="height: unset"
              ></textarea>
              <label for="source-code" class="form-label">Source Code</label>
            </div>
          </div>
          <button
            type="button"
            class="mb-4 btn btn-primary"
            id="highlight-btn"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="Highlight the source code"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-brush-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04z"
              />
            </svg>
            Highlight
          </button>
        </div>
        <div id="highlight"></div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
